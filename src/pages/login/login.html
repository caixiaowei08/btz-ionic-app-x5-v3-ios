<ion-content no-padding>
  <div class="midcon">
    <div class="logo" style="background-image:url(assets/images/logo.png)">百题斩账号登录</div>
    <input type="text" tappable class="logintx" placeholder="用户名/邮箱" [(ngModel)]="account"/>
    <input type="password" tappable class="logintx" placeholder="密码" [(ngModel)]="password"/>
    <input type="button" class="register" *ngIf="showInAppPurchase" value="立即注册" (click)="register()"/>
    <input type="button" class="forget" value="忘记密码" (click)="forget()"/>
    <input type="button" class="forget" value="修改密码" (click)="mod()"/>
    <button ion-button round class="loginbt" (click)="login()">登录</button>
    <button ion-button round class="loginbt freebt" (click)="free()">免费试用</button>
    <!--   <button ion-button round class="loginbt freebt" *ngIf="showInAppPurchase" (click)="buyvip()">立即购买</button>-->
  </div>
  <div *ngIf="pwm" class="loginpw">
    <div class="pwc" tappable (click)="clear()">
      <ion-icon name="md-close"></ion-icon>
    </div>
    <input type="text" class="logintx pwtx" placeholder="请输入用户名" [(ngModel)]="pwmuser"/>
    <input type="password" class="logintx pwtx" placeholder="请输入旧密码" [(ngModel)]="pwmopw"/>
    <input type="password" class="logintx pwtx" placeholder="请输入新密码" [(ngModel)]="pwmnpw"/>
    <button ion-button round class="loginbt pwbt" (click)="pwmok()">确认</button>
  </div>
  <div *ngIf="pwf" class="loginpw">
    <div class="pwc" tappable (click)="clear()">
      <ion-icon name="md-close"></ion-icon>
    </div>
    <input type="text" tappable class="logintx pwtx" placeholder="请输入用户名" [(ngModel)]="pwfuser"/>
    <input type="text" tappable class="logintx pwtx" placeholder="请输入验证码" [(ngModel)]="pwfyzm" *ngIf="!pwfs"/>
    <input type="password" class="logintx pwtx" placeholder="请输入新密码" [(ngModel)]="pwfpwd" *ngIf="!pwfs"/>
    <button ion-button round class="loginbt pwbt" (click)="pwfsend()" *ngIf="pwfs">发送验证码</button>
    <button ion-button round class="loginbt pwbt" (click)="pwfok()" *ngIf="!pwfs">确认</button>
  </div>

  <div *ngIf="pwr" class="loginpw">
    <div class="pwc" tappable (click)="clear()">
      <ion-icon name="md-close"></ion-icon>
    </div>
    <input type="text" tappable class="logintx pwtx" placeholder="请输入用户名" [(ngModel)]="pwruser"/>
    <input type="text" tappable class="logintx pwtx" placeholder="请输入邮箱" [(ngModel)]="pwremail"/>
    <input type="password" class="logintx pwtx" placeholder="请输入密码" [(ngModel)]="pwrpwd"/>
    <button ion-button round class="loginbt pwbt" (click)="doRegister()">立即注册</button>
  </div>
</ion-content>
